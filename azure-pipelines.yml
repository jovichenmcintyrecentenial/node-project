variables:
  - group: Node

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:

  - task: NodeTool@0
    inputs:
      versionSource: 'spec'
      versionSpec: '6.x'
      checkLatest: true

  - task: CmdLine@2
    displayName: Add Heroku remote address
    inputs:
      script: 'git remote add heroku https://$(pat)@git.heroku.com/ancient-hollows-68245.git'
    
  - task: CmdLine@2
    displayName: Download dependencies
    inputs:
      script: 'npm install'

  - task: CmdLine@2
    displayName: Push to heroku
    inputs:
      script: 'git remote add heroku master'


