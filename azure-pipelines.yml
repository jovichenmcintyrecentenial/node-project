variables:
  - group: Node

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:

  - task: NodeTool@0
    inputs:
      versionSource: 'spec'
      versionSpec: '16.17.1'
      checkLatest: true

  - task: CmdLine@2
    displayName: Add Heroku remote address
    inputs:
      script: 'git remote add heroku https://13236695-7862-400a-a038-0d0bce958b10@git.heroku.com/ancient-hollows-68245.git'
  
  - task: CmdLine@2
    displayName: Test remote
    inputs:
      script: 'git ls-remote https://13236695-7862-400a-a038-0d0bce958b10@git.heroku.com/ancient-hollows-68245.git'

  - task: CmdLine@2
    displayName: LS
    inputs:
      script: 'ls'

  - task: CmdLine@2
    displayName: Download dependencies
    inputs:
      script: 'npm install'

  # - task: CopyFiles@2
  #   displayName: Copy IPA
  #   inputs:
  #     contents: '$(Build.SourcesDirectory)'
  #     targetFolder: '$(build.artifactStagingDirectory)'

  # - task: PublishBuildArtifacts@1
  #   inputs:
  #     PathtoPublish: '$(Build.ArtifactStagingDirectory)'
  #     ArtifactName: 'drop'


  - task: CmdLine@2
    displayName: Show remote
    inputs:
      script: 'git remote show heroku'

  - task: CmdLine@2
    displayName: Push to heroku
    inputs:
      script: 'git push heroku master'


