variables:
  - group: Node

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:

  - task: NodeTool@0
    inputs:
      versionSource: 'spec'
      versionSpec: '16.17.1'
      checkLatest: true


  - task: CmdLine@2
    displayName: Git init
    inputs:
      script: |
        brew tap heroku/brew && brew install heroku
        heroku login -i | 
        jchenmci@my.centennialcollege.ca | 
        uke~Ne,/mr&T3,K
        
  - task: CmdLine@2
    displayName: Git init
    inputs:
      script: |
        ls
        git init
        git status
        git branch
        git checkout -b master

  - task: CmdLine@2
    displayName: Add Heroku remote address
    inputs:
      script: 'git remote add heroku https://git.heroku.com/ancient-hollows-68245.git'
  
  - task: CmdLine@2
    displayName: LS
    inputs:
      script: 'ls'

  - task: CmdLine@2
    displayName: Download dependencies
    inputs:
      script: 'npm install'

  - task: CmdLine@2
    displayName: Push to heroku
    inputs:
      script: 'git push heroku master --quiet'


