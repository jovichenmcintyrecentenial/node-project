variables:
  - group: Node

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:

  - task: NodeTool@0
    inputs:
      versionSource: 'spec'
      versionSpec: '16.17.1'
      checkLatest: true


  - task: CmdLine@2
    displayName: Git init
    inputs:
      script: |
        HEROKU_API_KEY='075d24bc-0185-4299-a893-c7e8b8e075f7' heroku run ls --app ancient-hollows-68245

  - task: CmdLine@2
    displayName: Git init
    inputs:
      script: |
        ls
        git init
        git status
        git branch
        git checkout -b master


  - task: CmdLine@2
    displayName: Add Heroku remote address
    inputs:
      script: 'git remote add heroku https://jovi848:7db74263-8fb2-490e-be4b-146d1a55ae8e@git.heroku.com/ancient-hollows-68245.git'
  
  - task: CmdLine@2
    displayName: LS
    inputs:
      script: 'ls'

  - task: CmdLine@2
    displayName: Download dependencies
    inputs:
      script: 'npm install'

  - task: CmdLine@2
    displayName: Push to heroku
    inputs:
      script: 'git push heroku master --force'


